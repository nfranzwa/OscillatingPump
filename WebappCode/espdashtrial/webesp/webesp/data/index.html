<!DOCTYPE html>
<html>

<head>
  <title>DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles2.css">
  <script src="node_modules/chart.js/dist/chart.umd.js"></script>
</head>

<body>
  <div class="topnav">
    <h1 id="header"> Pressure Waveform and Control Data</h1>
  </div>
  <div class="container">
    <canvas id="pressuregraph" width="700" height="400"></canvas>
  </div>
  <div class="input-group">
    <div class="input-container">
      <label for="PressureInput">Pressure (cmH20)</label>
      <div class="input-wrapper">

        <button onclick="changeValues(this,-1)" class="minus-btn">-</button>
        <input type="number" name="Pressure" id="PressureInput" min="0" max="30" value="0" step="1"
          style="width: 100px;  text-align: center;">
        <button onclick="changeValues(this,1)" class="plus-btn">+</button>
      </div>
<!--       <span id="pressval">0</span>
 -->    </div>
    <div class="input-container">
      <label for="OscillationInput">Oscillation Frequency (Hz)</label>
      <div class="input-wrapper">
        <button onclick="changeValues(this,-1)">-</button>
        <input type="number" name="Oscillation" id="OscillationInput" min="0" max="30" value="0" step="1"
          style="width: 100px;  text-align: center;">
        <button onclick="changeValues(this,1)">+</button>
      </div>
<!--       <span id="oscillationval">0</span>
 -->    </div>
    <div class="input-container">
      <label for="SustainInput">Sustain Time (s)</label>
      <div class="input-wrapper">
        <button onclick="changeValues(this,-1)">-</button>
        <input type="number" name="SustainTime" id="SustainInput" min="0" max="30" value="0" step="1"
          style="width: 100px;  text-align: center;">
        <button onclick="changeValues(this,1)">+</button>
      </div>
<!--       <span id="sustainval">0</span>
 -->    </div>
  </div>
  <div class="buttons-container">
    <button onclick="toggleRecording(this)" class="record-button">Start Recording</button>
    <button onclick="triggerDownload()" class="download-button">Download Data</button>
    <button class="user-manual">User Manual</button>
  </div>
  
  <script src="script2.js"></script>
</body>

</html>
