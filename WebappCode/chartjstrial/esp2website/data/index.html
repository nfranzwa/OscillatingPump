<!DOCTYPE html>
<html>

<head>
  <title>DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="node_modules\chart.js\dist\chart.umd.js"></script>
</head>

<body>
  <div class="topnav">
    <h1 id="header"> Pressure Waveform and Control Data</h1>
  </div>

  <div class="container">
    <canvas id="pressuregraph" width="800" height="400"></canvas>
  </div>
  <div class="slider-group">
    <div class="slider-container">
      <label for="pressureSlider">Pressure (cmH20)</label>
      <input class="slider" type="range" id="pressureSlider" min="0" max="50" value="0" step="1">
      <span id="pressliderValue">0</span>
    </div>
    <div class="slider-container">
      <label for="OscillationSlider">Oscillation Frequency (Hz)</label>
      <input class="slider" type="range" id="OscillationSlider" min="0" max="30" value="0" step="1">
      <span id="oscillationsliderval">0</span>
    </div>
    <div class="slider-container">
      <label for="CuffVolumeSlider">Cuff Volume (cc)</label>
      <input class="slider" type="range" id="CuffVolumeSlider" min="5" max="30" value="0" step="5">
      <span id="cuffval">0</span>
    </div>
    <div class="slider-container">
      <label for="SustainTimeSlider">Sustain Time (s)</label>
      <input class="slider" type="range" id="SustainTimeSlider" min="0" max="60" value="0" step="1">
      <span id="sustaintime">0</span>
      </div>
  </div>
  <button class="download-button">Download Data</button>
  <button class="user-manual">User Manual</button>
  <script src="script.js"></script>
</body>

</html>
