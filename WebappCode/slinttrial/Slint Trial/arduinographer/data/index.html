<!DOCTYPE html>
<html>

<head>
  <title>DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="node_modules\chart.js\dist\chart.umd.js"></script>
</head>

<body>
  <div class="topnav">
    <h1 id="header"> Pressure Waveform and Control Data</h1>
  </div>

  <div class="container">
    <canvas id="pressuregraph" width="640" height="320"></canvas>

    <div class="slider-container">
      <label for="pressureSlider">Pressure Control</label>
      <input type="range" id="pressureSlider" min="0" max="50" step="1">
      <span id="sliderValue">3</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
